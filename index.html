<html>
  <head>
    <title>Asteroids!</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" 
	  rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
  </head>
  <body style=" background: red; /* For browsers that do not support gradients */
	       background: -webkit-linear-gradient(#CFCFFC, white); /* For Safari 5.1 to 6.0 */
	       background: -o-linear-gradient(#CFCFFC, white); /* For Opera 11.1 to 12.0 */
	       background: -moz-linear-gradient(#CFCFFC;, white); /* For Firefox 3.6 to 15 */
	       background: linear-gradient(#CFCFFC;, white); /* Standard syntax */
	       color:#363657;font-family: 'Ubuntu Condensed', sans-serif; ">
      <center>
      <span style="font-size: 50px;"> <strong>Asteroids</strong></span><br>
      <span style="font-size: 18px;">
	Made By The 'Roids: <br> Sandy Fang + Rong Yu + Justin Pacquing
      </span> <br> <br>

      <canvas height="500" width="1000" id="playground" style="border:1px solid #000000;
							       border-radius: 50px;">

      </canvas>
      <br> 
      <div style="width: 900px;">
      <span id='level' style="float:left;">Level: </span> <span id='points' style="float:right;">Points: </span> 
      </div>
            <button type="button" id="play" style="font-size:25px; color:#363657;                                                                                                           
                                           border-radius: 20px; "> Play </button>
      <button type="button" id="stop" style="font-size:25px; color:#363657;                                                                                                          
                                             border-radius: 20px; display:none;"> Stop </button>
      <button type="button" id="mute" style="font-size:25px; color:#363657;                                                                                                          
                                             border-radius: 20px; display:initial;"> Mute </button>
      <button type="button" id="unmute" style="font-size:25px; color:#363657;                                                                                                          
                                             border-radius: 20px; display:none;"> Unmute </button>
      </center>
    </body>

    <script src="animate.js"></script>


</html>
